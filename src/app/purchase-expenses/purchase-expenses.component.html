<p class="h4">PURCHASE EXPENSES</p>

<form>
    <div class="form-group">
        <label for="stampDuty">Stamp Duty</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input type="number" class="form-control" name="stampDuty" [(ngModel)]="purchaseExpenses.stampDuty" readonly>
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
          </div>
    </div>
    <div class="form-group">
        <label for="transferRegistrationFee">Transfer Registration Fee</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input type="number" class="form-control" name="transferRegistrationFee" [(ngModel)]="purchaseExpenses.transferRegistrationFee" readonly>
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
          </div>
    </div>
</form>
